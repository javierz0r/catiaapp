<!--
  Generated template for the PromotiondetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header color="dark">
  <ion-navbar color="primary">
<h2 color="primary"><ion-title>{{this.promotions.promoname}}</ion-title></h2>
  </ion-navbar>
</ion-header>


<ion-content padding class="getstart" padding>

<ion-card class="notantransparente">
    <ion-item class="notantransparente" >
        <img src="data:image/jpeg;base64,{{this.promotions.promoimg}}" class="border-img" />
    </ion-item>

</ion-card> 

<ion-card class="notantransparente">     
    <ion-item class="notantransparente" >
        <h6>ID: {{this.promotions.id}}</h6>
    </ion-item>

    <ion-item class="notantransparente" >
        <h2>P. Name: {{this.promotions.promoname}}</h2>
    </ion-item>

  <!-- inician detalles -->
  <ion-card class="notantransparente">      P. Details:  {{this.promotions.promodetails}}   </ion-card>
<!-- terminan detalles -->
    <ion-item class="notantransparente">
        <h4>P. Discount: {{this.promotions.descuentopromo}}</h4>
    </ion-item>
    <ion-item class="notantransparente">
        <h4> {{this.promotions.descuentopromo}}</h4>
    </ion-item>
    <ion-item class="notantransparente" >
        <h4>Promo of this Restaurant:</h4>
        <h4> {{this.promotions.restaso}}</h4>
    </ion-item>
</ion-card> 


<ion-card class="notantransparente" (click)="gotoreviewpage()"> 

    <ionic3-star-rating #rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#f53d3d" 
    defaultColor = "#621818"
    readonly="false"
    rating="3"
    fontSize = "32px"
    (ratingChanged)="logRatingChange($event)">
    </ionic3-star-rating>


</ion-card> 


</ion-content>



<!-- incia el footer -->
<ion-footer>
<!-- inician los botones del piso       -->
    <ion-buttons text-center end>

              <button ion-button icon-only color="dark" (click)="Profile()">
                <ion-icon name="home"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="List()">
                <ion-icon name="person"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="Search()">
                <ion-icon name="search"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="Favorites()">
                <ion-icon name="star"></ion-icon>
              </button>

      

              <button ion-button menuToggle="leftMenu" icon-only color="dark">
                <ion-icon name="menu"></ion-icon>
              </button>

      </ion-buttons>
<!-- terminaron -->
</ion-footer>
<!-- termina el footer -->

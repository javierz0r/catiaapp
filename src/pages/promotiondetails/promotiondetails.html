<ion-header color="danger">
  <ion-navbar color="danger">
<h2 color="primary">{{this.promotions.promoname}}</h2>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
    <ion-item >
        <img src="data:image/jpeg;base64,{{this.promotions.promoimg}}" class="border-img" />
    </ion-item>

</ion-card> 

<ion-card>    
    <ion-item >
        <h6>ID: {{this.promotions.id}}</h6>
    </ion-item>

    <ion-item >
        <h2>P. Name: {{this.promotions.promoname}}</h2>
    </ion-item>

  <!-- inician detalles -->

     
  <ion-card>      P. Details:  {{this.promotions.promodetails}}   </ion-card>


<!-- terminan detalles -->
    <ion-item >
        <h4>P. Discount: {{this.promotions.descuentopromo}}</h4>
    </ion-item>
    <ion-item >
        <h4> {{this.promotions.descuentopromo}}</h4>
    </ion-item>
    <ion-item >
        <h4>Promo of this Restaurant:</h4>
        <h4> {{this.promotions.restaso}}</h4>
    </ion-item>
</ion-card>

<ion-card (click)="gotoreviewpage()"> 

    <ionic3-star-rating #rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#f53d3d" 
    defaultColor = "#621818"
    readonly="false"

    fontSize = "32px"
    (ratingChanged)="logRatingChange($event)">
    </ionic3-star-rating>

</ion-content>



<!-- incia el footer -->
<ion-footer>
<!-- inician los botones del piso       -->
    <ion-buttons text-center end>

              <button ion-button icon-only color="dark" (click)="Profile()">
                <ion-icon name="home"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="List()">
                <ion-icon name="person"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="Search()">
                <ion-icon name="search"></ion-icon>
              </button>

      

              <button ion-button icon-only color="dark" (click)="Favorites()">
                <ion-icon name="star"></ion-icon>
              </button>

      

              <button ion-button menuToggle="leftMenu" icon-only color="dark">
                <ion-icon name="menu"></ion-icon>
              </button>

      </ion-buttons>


<ion-header>
  <ion-navbar color="primary">
    <h2 color="primary"><ion-title>Buscar</ion-title></h2>
      </ion-navbar>

    <ion-toolbar no-border-top color="dark">
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="category">
            <ion-icon color="blanco" name="md-globe"></ion-icon>
          </ion-segment-button>
        
          <ion-segment-button value="ducklings">
              <ion-icon color="blanco" name="md-pin"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

</ion-header>
  
  <ion-content padding>

    <!-- <ion-navbar>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    </ion-navbar>
   -->
    <!-- <ion-list>
          <ion-item *ngFor="let data of jsonData">
              {{data.name}}
          </ion-item>
     </ion-list> -->
     
     <div [ngSwitch]="pet">
  
  
      <img src="assets/imgs/map.jpg" class="border-img">

    
      
        <ion-list *ngSwitchCase="'ducklings'">

          <img src="assets/imgs/map.jpg" class="border-img">          
                
         </ion-list>
      </div>

  </ion-content>



<ion-footer>
    <ion-buttons text-center end>
          <button ion-button icon-only color="dark" (click)="Profile()">
            <ion-icon name="home"></ion-icon>
          </button>

          <button ion-button icon-only color="dark" (click)="List()">
            <ion-icon name="person"></ion-icon>
          </button>

          <button ion-button icon-only color="dark" (click)="Search()">
            <ion-icon color="danger" name="search"></ion-icon>
          </button>

          <button ion-button icon-only color="dark" (click)="Favorites()">
            <ion-icon name="star"></ion-icon>
          </button>

          <button ion-button menuToggle="leftMenu" icon-only color="dark">
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-buttons>
</ion-footer>

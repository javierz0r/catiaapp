<ion-header color="dark">
    <ion-navbar color="dark">
        <ion-title>Register</ion-title>
      </ion-navbar>
</ion-header>




  

<ion-content class="fondologin" padding>
    <ion-list no-line>
  
  
  
  
        <ion-row>
            <ion-col text-center>
                <img src="https://cyrustheapp.com/recursosapp/logo-login.png" style="align-items: center" width="170px" />
            </ion-col>
        </ion-row>
    
  
      <ion-item class="losimputs">
        <ion-input type="text" floating style="color:#8F8F8F" placeholder="Username" name="fullname" #username></ion-input>
      </ion-item>
    
        <ion-item class="losimputs">
        <ion-input floating style="color:#8F8F8F" type="email" placeholder="Email" name="email" #email></ion-input>
      </ion-item>
    
        <ion-item class="losimputs">
        <ion-input floating style="color:#8F8F8F" type="number" placeholder="Mobile Number" name="mobile" #mobile></ion-input>
      </ion-item>
    
      <ion-item class="losimputs">
        <ion-input floating style="color:#8F8F8F" type="password" placeholder="Password" name="password" #password></ion-input>
      </ion-item>
    
    </ion-list>
   
    <div padding>
    <button ion-button  round outline block (click)="Register()">Register</button>
    </div>
    
    </ion-content>
